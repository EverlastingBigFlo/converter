<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-6 col-lg-5 converterWrapper opacity-75 rounded-5 d-flex flex-column justify-content-center gap-4 align-items-center">
        <input type="text" id="display" class=" form-control w-75 py-4 text-center bg-dark fs-3 text-white" aria-describedby="basic-addon1" placeholder="Result">

        <div class="container-fluid d-flex align-items-center justify-content-center gap-2">   
            <input id="ratio" type="text" class="form-control w-50 py-3 bg-dark text-white" aria-describedby="basic-addon1" placeholder="Metric">

            <select onclick="next()" id="converter" class="form-select form-select-lg py-2 w-25" aria-label=".form-select-lg example">
                <option id="kilometre">Kilometre - Mile</option>
                <option id="mile">Mile - Kilometre</option>
                <option id="inches">Inch - Centimeter</option>
                <option id="centimeter">Centimeter - Inch</option>
                <option id="pound">Pound - Kilogram</option>
                <option id="kilogram">Kilogram - Pound</option>
              </select>
        </div>
        <button onclick="convert()" class=" bg-danger rounded-4 p-lg-3 fs-lg-5 text-white border-3 border-info ">Convert</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
<script src="style.js"></script>
</html>
